<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلاس‌چین | آینده کودکان ایران را با شفافیت بسازیم</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg: #0a0e17;
            --primary: #8b5cf6;
            --success: #10b981;
            --text: #f1f5f9;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0; z-index: 1;
        }
        .hexagon-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(67,97,238,0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(114,9,183,0.08) 0%, transparent 50%);
            background-size: 60px 60px;
            opacity: 0.15;
            z-index: 2;
            pointer-events: none;
        }

        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 5;
            padding: 2rem;
        }
        .hero-content {
            position: relative;
            max-width: 1300px;
        }

        /* نوار تیره فقط پشت تیتر اصلی — عرض ۱۰۰٪ صفحه، ارتفاع دقیقاً متناسب با تیتر */
        .title-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            height: 140px;                    /* دقیقاً اندازه تیتر */
            background: linear-gradient(90deg, 
                rgba(17,24,39,0.98) 0%, 
                rgba(31,41,55,0.95) 50%, 
                rgba(17,24,39,0.98) 100%);
            border-top: 3px solid #10b981;
            border-bottom: 3px solid #8b5cf6;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            z-index: -1;
        }

        .hero-title {
            font-size: 6.2rem;
            font-weight: 900;
            line-height: 1.2;
            background: linear-gradient(120deg, #4cc9f0, #8b5cf6, #c084fc, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(140,92,246,0.6);
            position: relative;
            z-index: 6;
            padding: 0 2rem;
        }

        .hero-subtitle {
            font-size: 2rem;
            color: #cbd5e1;
            max-width: 900px;
            margin: 5rem auto 4rem;
            font-weight: 300;
            line-height: 1.9;
            position: relative;
            z-index: 6;
        }

        .btn {
            padding: 1.5rem 4rem;
            font-size: 1.6rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            margin: 1.5rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
            z-index: 6;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
        }
        .btn-primary:hover { transform: translateY(-10px); }
        .btn-outline {
            background: transparent;
            color: #e2e8f0;
            border: 2px solid #6366f1;
        }
        .btn-outline:hover { background: #6366f1; }

        .lang-switch {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            background: rgba(17,24,39,0.9);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139,92,246,0.4);
        }
        .lang-switch button {
            background: none;
            border: none;
            color: #94a3b8;
            font-weight: 600;
            padding: 0.4rem 0.9rem;
            cursor: pointer;
        }
        .lang-switch button.active {
            color: #8b5cf6;
            background: rgba(139,92,246,0.3);
            border-radius: 30px;
        }

        footer {
            padding: 120px 20px;
            text-align: center;
            color: #64748b;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="hexagon-grid"></div>

<div class="lang-switch">
    <button class="active" onclick="setLang('fa')">فارسی</button>
    <button onclick="setLang('en')">English</button>
</div>

<header>
    <div class="hero-content">

        <!-- نوار تیره فقط پشت تیتر — عرض کامل صفحه، ارتفاع دقیقاً متناسب -->
        <div class="title-backdrop"></div>

        <h1 class="hero-title" data-fa="هر کودکی شایسته‌ی کلاس امن است" data-en="Every Child Deserves a Safe Classroom">
            هر کودکی شایسته‌ی کلاس امن است
        </h1>

        <p class="hero-subtitle" data-fa="کلاس‌چین اولین پلتفرم شفاف مدرسه‌سازی با بلاکچین در جهان است.<br>هر کمک شما مستقیم و قابل ردیابی به کودکان نیازمند می‌رسد."
                            data-en="ClassChain is the world's first fully transparent school-building platform on blockchain.<br>Every donation is direct, trackable, and reaches children in need.">
            کلاس‌چین اولین پلتفرم شفاف مدرسه‌سازی با بلاکچین در جهان است.<br>هر کمک شما مستقیم و قابل ردیابی به کودکان نیازمند می‌رسد.
        </p>

        <div>
            <a href="webgis.html" class="btn btn-primary" data-fa="مشاهده نقشه پروژه‌ها" data-en="View Project Map">
                مشاهده نقشه پروژه‌ها
            </a>
            <a href="buy.html" class="btn btn-outline" data-fa="حمایت مالی" data-en="Donate Now">
                حمایت مالی
            </a>
        </div>
    </div>
</header>

<footer>
    <p data-fa="کلاس‌چین — آینده آموزش ایران را با هم بسازیم">
        کلاس‌چین — آینده آموزش ایران را با هم بسازیم
    </p>
    <p style="margin-top:1rem;">© 2025 ClassChain Foundation</p>
</footer>

<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 100 },
        "color": { "value": ["#4cc9f0", "#8b5cf6", "#c084fc"] },
        "opacity": { "value": 0.6 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#6366f1", "opacity": 0.3, "width": 1 },
        "move": { "enable": true, "speed": 1.6 }
    },
    "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }
});

function setLang(lang) {
    document.querySelectorAll('[data-fa]').forEach(el => {
        el.textContent = lang === 'fa' ? el.dataset.fa : el.dataset.en;
    });
    document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
    document.documentElement.lang = lang === 'fa' ? 'fa' : 'en';
    document.querySelectorAll('.lang-switch button').forEach(b => b.classList.remove('active'));
    document.querySelector(`.lang-switch button[onclick="setLang('${lang}')"]`).classList.add('active');
}
</script>

</body>
</html>

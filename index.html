            border-bottom: 3px solid #8b5cf6;

        }

            font-size: 4.8rem;

            color: transparent;

        .hero-subtitle {
            font-size: 1.9rem;

        .btn {

        }
        .btn-primary {

            cursor: pointer;
        }

            border-radius: 30px;
        }

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassChain | شفافیت بلاکچین، آینده کودکان</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --bg: #000814;
            --dark: #001d3d;
            --primary: #4361ee;
            --accent: #7209b7;
            --neon: #4cc9f0;
            --heart: #ff006e;
            --text: #f8fdff;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            overflow-x: hidden;
            position: relative;
        }

        /* پس‌زمینه بلاکچین متحرک */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0; left: 0; z-index: 1;
        }
        .hexagon-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(67,97,238,0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(114,9,183,0.08) 0%, transparent 50%);
            background-size: 60px 60px;
            opacity: 0.15;
            z-index: 2;
            pointer-events: none;
        }

        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 5;
            padding: 2rem;
        }
        .hero-content {
            max-width: 1100px;
            position: relative;
        }
        .hero-title {
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 1.1;
            background: linear-gradient(120deg, #4cc9f0, #7209b7, #ff006e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #4cc9f0); }
            to { filter: drop-shadow(0 0 40px #ff006e); }
        }
        .hero-subtitle {
            font-size: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            color: #a0d8f0;
            font-weight: 300;
        }
        .heart-beat {
            font-size: 4rem;
            color: var(--heart);
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 2rem 0;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* عکس‌های کودکان */
        .kids-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1300px;
            margin: 6rem auto;
            padding: 0 2rem;
            z-index: 5;
            position: relative;
        }
        .kid-photo {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeUp 1s forwards;
            animation-delay: calc(0.3s * var(--i));
        }
        @keyframes fadeUp {
            to { transform: translateY(0); opacity: 1; }
        }
        .kid-photo img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.6s;
        }
        .kid-photo:hover img {
            transform: scale(1.1);
        }

        .btn-neon {
            background: transparent;
            border: 3px solid #4cc9f0;
            color: #4cc9f0;
            padding: 1.4rem 3.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            margin: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 5;
            transition: all 0.5s;
            box-shadow: 0 0 30px rgba(76,201,240,0.5);
        }
        .btn-neon:hover {
            background: #4cc9f0;
            color: #000;
            box-shadow: 0 0 50px rgba(76,201,240,0.9);
            transform: translateY(-8px);
        }

        section { padding: 120px 20px; position: relative; z-index: 5; }
        .section-title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(90deg, #4cc9f0, #ff006e);
            -webkit-background-clip: text;
            color: transparent;
        }

        footer {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.4rem;
            color: #64748b;
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="hexagon-grid"></div>

<header>
    <div class="hero-content">
        <h1 class="hero-title">
            <div data-fa="آنها فقط یک کلاس امن می‌خواهند" data-en="They just want a safe classroom"></div>
        </h1>
        <p class="hero-subtitle" data-fa="ما با بلاکچین، آینده‌ای روشن برای کودکان ایران می‌سازیم — شفاف، مستقیم، غیرقابل توقف."
                            data-en="We build a bright future for Iran's children with blockchain — transparent, direct, unstoppable."></p>
        <div class="heart-beat">Heart</div>
        <div>
            <a href="#support" class="btn-neon" data-fa="من هم می‌خواهم کمک کنم" data-en="I want to help"></a>
            <a href="webgis.html" class="btn-neon" style="border-color:#ff006e; color:#ff006e; box-shadow:0 0 30px rgba(255,0,110,0.5);"
               data-fa="نقشه زنده پروژه‌ها" data-en="Live Map"></a>
        </div>
    </div>
</header>

<div class="kids-gallery">
    <div class="kid-photo" style="--i:1">
        <img src="https://images.unsplash.com/photo-1582213782179-1d3a13d0b0b0?w=800&q=80&fit=crop" alt="کودک ایرانی در کلاس">
    </div>
    <div class="kid-photo" style="--i:2">
        <img src="https://images.unsplash.com/photo-1491849157079-49b3e4a38f6d?w=800&q=80&fit=crop" alt="لبخند کودک">
    </div>
    <div class="kid-photo" style="--i:3">
        <img src="https://images.unsplash.com/photo-1588075592446-4f1e908d0719?w=800&q=80&fit=crop" alt="کودکان در حال درس خواندن">
    </div>
</div>

<section id="support">
    <h2 class="section-title" data-fa="با یک کلیک، آینده یک کودک را تغییر دهید" data-en="Change a child's future with one click"></h2>
    <div style="text-align:center; font-size:2rem; color:#a0d8f0; margin:3rem 0;">
        <p data-fa="هر ۱۰ دلار = ۵ آجر برای یک مدرسه" data-en="Every $10 = 5 bricks for a school"></p>
    </div>
    <div style="text-align:center;">
        <a href="buy.html" class="btn-neon" style="font-size:2rem; padding:2rem 5rem; background:#4cc9f0; color:#000; box-shadow:0 0 60px rgba(76,201,240,0.8);">
            Heart حمایت از کودکان ایران
        </a>
    </div>
</section>

<footer>
    <p data-fa="کلاس‌چین — جایی که بلاکچین با عشق به کودکان دیدار می‌کند" data-en="ClassChain — Where blockchain meets love for children"></p>
    <p style="margin-top:1rem; color:#4361ee;">© 2025 • شفافیت ۱۰۰٪ • ساخته‌شده با Heart</p>
</footer>

<script>
// Particles بلاکچین
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 80 },
        "color": { "value": ["#4cc9f0", "#7209b7", "#ff006e"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#4361ee",
            "opacity": 0.3,
            "width": 1
        },
        "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
    }
});
</script>

</body>
</html>
